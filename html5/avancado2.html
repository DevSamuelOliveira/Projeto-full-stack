  <style>
    var{
      color: #00f;
    }
  </style>

<body>

  <h1> Continuação dos estudos avançados sobre html5 </h1>

  <p> Usamos a tag &lt;var&gt; para dizer que tal coisa é uma fórmula matemática, ela deixa o texto em itálico e é mais fácil para aplicar
    formatações depois ex:</p>

  <h3> Função afim </h3>
  <p> <var> f(x) </var>  = <var> ax </var> + <var> b </var> </p>

  <h3> Função Quadrática </h3>
  <p> <var>f(x)</var> = <var>ax<sup>2</sup></var> + <var>bx</var> + <var>c</var> , sendo a ≠ 0 </p>
